function drawEllipse(ctx, x, y, w, h) {
  var kappa = .5522848;
      ox = (w / 2) * kappa, // control point offset horizontal
	  console.log("ox :"+ ox);
      oy = (h / 2) * kappa, // control point offset vertical
	  console.log("oy :"+ oy);
      xe = x + w,           // x-end
	  console.log("xe :"+ xe);
      ye = y + h,           // y-end
	  console.log("ye :"+ ye);
      xm = x + w / 2,       // x-middle
	  console.log("xm :"+ xm);
      ym = y + h / 2;       // y-middle
	  console.log("ym :"+ ym);

  ctx.beginPath();
  ctx.moveTo(x, ym);
  ctx.bezierCurveTo(x, ym - oy, xm - ox, y, xm, y);
  ctx.bezierCurveTo(xm + ox, y, xe, ym - oy, xe, ym);
  ctx.bezierCurveTo(xe, ym + oy, xm + ox, ye, xm, ye);
  ctx.bezierCurveTo(xm - ox, ye, x, ym + oy, x, ym);
  ctx.closePath();
  ctx.stroke();
   //zwracam tablice z wsp[x,y] gdzie konczy sie(od dolu) narysowany okrag
   var wspEnd = new Array(xm, ye);
   
   return wspEnd;
}

// przecie odpalony drugi czy trzeci raz, wtedy stan wybranych przyciskw-liter bdzie zmieniony.
function ustawLiterki() {
    var $literki = $('.literki li');
 
 //unbind - This does the opposite of bind, it removes bound events from each of the matched elements.
//Without any arguments, all bound events are removed
    $literki.unbind().removeClass('disabled'); //czycimy stan przyciskw
 
 //[pd[inam zdarzenie click pod kazdy ul. li
    $literki.bind('click',function() {
	/*Get the combined text contents of all matched elements. 
	The result is a string that contains the combined text contents 
	of all matched elements. This method works on both HTML and XML documents.
	Cannot be used on input elements. For input field text use theval attribute .
Returns
Return type String*/
        var litera = $(this).text();
        check_letter(litera);
        disableButtons($(this));
    })
}

// Po klikniciu w dany przycisk z literk wybieramy j i odpalamy funkcj "sprawd liter". 
//Wybranie litery moe si odby tylko raz, dlatego wybrany guzik jest wyczany za pomoc dodatkow 
//metod disableButtons().
function disableButtons($guziki) {
    $guziki.addClass('disabled').unbind(); //wylaczamy przekazane guziki i dodajemy im klas disabled
}
 
 //Jak przed chwil napisaem po klikniciu na przycisk z liter sprawdzamy czy jest ona w danym hale:
function check_letter(litera) {
    var literka = litera.toUpperCase();
	//indexOf -Returns the first index at which a given element can be found in the array, or -1 if it is not present.
    if (aktualneHaslo.indexOf(literka)!=-1) {   //jeeli litera istenieje w hale
        for (var i=0; i<aktualneHaslo.length; i++) {
            if (aktualneHaslo[i] == literka) {
	/*html - Summary Set the html contents of every matched element. 
This property is not available on XML documents (although it will work for XHTML documents).
Parameters
{String} val Set the html contents to the specified value.*/
                $('.haslo li').eq(i).html(litera) //wstawiamy w odpwoiednie LI wybran liter
            }
        }
		
		 if (!isMissingLetterExists()) { //jeeli nie ma ju nieodgadnitych liter...
            completeGame();
        }
		
    } else {    //nie ma takiej litery
        dostepneProby--;
        pokazProby();
		
		 if (dostepneProby <= 0) { //jeeli nie ma ju prb...
            gameOver();
        }
    }
}

/*Do sprawdzenia czy po wstawieniu litery do hasa istniej jeszcze nieodgadnite miejsca posuymu 
si prostym trikiem. Wystarczy "przeskanowa" wszystkie LI naszej listy ".haso" i sprwadzi czy nie 
s puste. Wanie to zadanie wykona metoda isMissingLetterExists(): */
function isMissingLetterExists() {
//Pobieramy wszystkie LI z listy .haslo;
    if ($('.haslo li').filter( function() {
	return ( !$(this).hasClass('space') && $(this).is(':empty') )? true: false
	} ).length) {
        //Za pomoc metody filter filtrujemy z powyszego zbioru tylko te 
		//elementy ktre NIE maj klasy "space" i s puste
		return true;
		//Sprwdzamy dugo otrzymanego wyniku. Jeeli jest wiksza od 0 znaczy to e w 
		//naszej licie z hase wci s puste miejsca na liter
    } else {
        return false;
    }
}
